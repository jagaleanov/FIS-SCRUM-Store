    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="fluid-container">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a class="navbar-brand" href="#">Tienda</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <form class="my-4 px-3">

                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <a href="shipment.html" class="btn btn-primary">Ingresar</a>
                        <a href="register.html" class="btn btn-success">Registrarse</a>

                </div>
